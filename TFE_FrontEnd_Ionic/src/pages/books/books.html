<ion-header>

  <ion-navbar>
	<button ion-button icon-only menuToggle>
		<ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
		Books
  	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>
		Books page
	</h3>
	
	
 
	<ion-list no-lines>
		
		<ion-list-header>
		  Search a book
		</ion-list-header>


		<form [formGroup]="searchBookForm">

			<ion-item>
				<ion-label floating>Author</ion-label>
				<ion-input formControlName="author" type="text"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input formControlName="title" type="text"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Category</ion-label>
				<ion-input formControlName="category" type="text"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label>Search in Google</ion-label>
				<ion-toggle formControlName="searchInGoogle" checked="false" item-left></ion-toggle>
			</ion-item>

		</form>
		
		<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

	</ion-list>
	
	<button ion-button full color="primary" (click)="searchForBook()">Search</button> 
	
	<!--
	<ion-searchbar (input)="search($event)"> </ion-searchbar>
	-->
	
	<ion-list>
		<button ion-item *ngFor="let book of books" (click)="goToDetails(book)">
			<ion-avatar item-left>
				<!-- <img [src]="book.imageLinks.thumbnail"> -->
			</ion-avatar>
			<h2>{{ book.title }}</h2>
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</button>
	</ion-list>
</ion-content>
