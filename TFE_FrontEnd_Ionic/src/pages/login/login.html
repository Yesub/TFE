<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<form [formGroup]="loginForm">

		<ion-item>
			<ion-label floating> Login</ion-label>
			<ion-input formControlName="login" type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input formControlName="password" type="text"></ion-input>
		</ion-item>
			
	</form>
	
	<button ion-button (click)='login()'>Try it</button>

</ion-content>
