<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<p *ngIf="submitAttempt && !loginForm.valid" style="color: #ea6153;">Please fill out all details accurately.</p>
	
	<form [formGroup]="loginForm">

		<ion-item>
			<ion-label floating> Alias</ion-label>
			<ion-input formControlName="alias" type="text" [class.invalid]="!loginForm.controls.alias.valid && (loginForm.controls.alias.dirty || submitAttempt)"></ion-input>
		</ion-item>

		<ion-item *ngIf="!loginForm.controls.alias.valid && (loginForm.controls.alias.dirty || submitAttempt)">
				<p>Alias should be at least 3 characters.</p>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input formControlName="password" type="text"></ion-input>
		</ion-item>
			
	</form>
	
	<button [disabled]="!loginForm.valid" ion-button (click)='login()'>Log In</button>

</ion-content>
